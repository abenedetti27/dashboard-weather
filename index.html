<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container"></div>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
           <button >Search</button>
        </form>
        <div id="weather-info"> <!--temp, wind, humidity-->
            <div id="city"></div>
            <img src="" id="icon">
            <div id="temp"></div>
            <div id="description"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <!--weather data goes here-->
        </div>
        <div id="forecast">
            <!--5 day forecast goes here-->
        </div>
        <div id="search-history">
            <h2>Search History</h2>
            <ul id="history-list">

            </ul>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
